<app-modal-wrapper title="Crear producto">
  <form>
    <div class="form-group">
      <label for="name">Nombre del producto</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción del producto</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="logo">Logo del producto</label>
      <input type="text" id="logo" name="logo" required>
    </div>
    <div class="form-group">
      <label for="releaseDate">Fecha de liberación</label>
      <input type="date" id="releaseDate" name="releaseDate" required>
    </div>
    <div class="form-group">
      <label for="restructureDate">Fecha de reestructuración</label>
      <input type="date" id="restructureDate" name="restructureDate" required>
    </div>
    <div class="form-group">
      <button type="submit">Crear</button>
    </div>
  </form>
</app-modal-wrapper>
